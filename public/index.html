                        <path fill="rgba(124, 26, 145, .9)" d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z" />
                    </svg>
                </button>
            </div>
            <div id="date-flex-block2">
                <p id="date"></p>
            </div>
            <div id="date-flex-block3">
                <button id="next">
                    <svg style="width:30px;height:30px" viewBox="1 -1 24 24">
                        <path fill="rgba(124, 26, 145, .9)" d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" />
                    </svg>
                </button>
            </div>
        </div>

        <button id="addEvent">+</button>

        <div id="list-event">
            <ul id="cur-events"></ul>
        </div>

        <div id="modal-shadow"></div>
        <div id="modal-window">
            <div id="close">X</div>
            <form name="addevent" action="http://127.0.0.1:8081/api/events" method="post">
                <fieldset>
                    <legend>Добавить новое событие</legend>
                    <ul class="fields">
                        <li class="text">
                            <label for="f-addevent-name">Название</label>
                            <input type="text" name="name" id="f-addevent-name" />
                        </li>
                        <li class="startdate">
                            <label for="f-addevent-start">Начало</label>
                            <input type="datetime-local" name="start" id="f-addevent-start" />
                        </li>
                        <li class="enddate">
                            <label for="f-addevent-end">Конец</label>
                            <input type="datetime-local" name="end" id="f-addevent-end" />
                        </li>
                    </ul>
                    <input id="send-form" type="submit" value="Добавить" />
                </fieldset>
            </form>
        </div>

        <div id="modal-shadow1"></div>
        <div id="modal-window1">
            <div id="close1">X</div>
            <div id="calendar-table">
                <table class="calendar" cellspacing="0" cellpadding="0" id="days"></table>
            </div>
        </div>

        <script src="js/index.js"></script>

    </main>

</body>

</html>
